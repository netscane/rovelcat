name: rovelcat
description: "A novel TTS player app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.12.0-39.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # State management - Riverpod
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  # HTTP client
  dio: ^5.4.0
  # WebSocket
  web_socket_channel: ^2.4.0
  # Audio player
  just_audio: ^0.9.36
  # File picker
  file_picker: ^8.0.0
  # UUID
  uuid: ^4.3.3
  # Path provider for audio caching
  path_provider: ^2.1.2
  # Permission handler (for file access)
  permission_handler: ^11.3.0
  # Local storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
